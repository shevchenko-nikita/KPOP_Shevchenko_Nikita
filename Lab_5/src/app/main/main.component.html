<div class="main-table">
<h2>Мешканці будинку</h2>
<table mat-table [dataSource]="users" class="mat-elevation-z8">

    <!-- Ім'я Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> Ім'я </th>
      <td mat-cell *matCellDef="let element"> {{element['name']['first']}} </td>
    </ng-container>
  
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> Прізвище </th>
      <td mat-cell *matCellDef="let element"> {{element['name']['last']}} </td>
    </ng-container>
  
    <!-- Стать Column -->
    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef> Стать </th>
      <td mat-cell *matCellDef="let element"> {{element['gender']}} </td>
    </ng-container>
  
    <!-- Дата народження Column -->
    <ng-container matColumnDef="dob">
      <th mat-header-cell *matHeaderCellDef> Дата народження </th>
      <td mat-cell *matCellDef="let element"> {{element['dob']['date'] | date}} </td>
    </ng-container>
  
    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef> Вік </th>
      <td mat-cell *matCellDef="let element"> {{element['dob']['age']}} </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openDialog(row)"></tr>
  
</table>

</div>
